<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI新闻摘要 - 2025年10月16日</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        'primary-light': '#60A5FA'
                    }
                }
            }
        }
    </script>
    <style>
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .bento-item {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .bento-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .news-card {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .news-card:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题区域 -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">
                <span class="gradient-text">人工智能</span> 新闻摘要
            </h1>
            <p class="text-lg text-gray-600">2025年10月16日 · 最新动态与技术突破</p>
            <div class="w-24 h-1 bg-gradient-to-r from-primary to-primary-light mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- Bento Grid 布局 -->
        <div class="bento-grid">
            <!-- 重大突破 -->
            <div class="bento-item news-card col-span-2" onclick="window.open('https://www.stdaily.com/web/gdxw/2025-10/16/content_416370.html')">
                <div class="flex items-center mb-4">
                    <i class="fas fa-robot text-2xl text-primary mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-900">重大突破</h2>
                </div>
                <p class="text-4xl font-bold text-gray-800 mb-2">国家人工智能应用中试基地获批</p>
                <p class="text-gray-600 text-sm">消费领域移动终端方向正式落地，推动AI技术产业化进程</p>
            </div>

            <!-- 商业应用 -->
            <div class="bento-item news-card" onclick="window.open('https://www.stdaily.com/web/gdxw/2025-10/16/content_416493.html')">
                <i class="fas fa-shopping-cart text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">首个AI全面落地的天猫双11</h3>
                <p class="text-gray-600 text-sm">大模型技术深度整合电商场景</p>
            </div>

            <!-- 技术成果 -->
            <div class="bento-item news-card" onclick="window.open('https://www.cls.cn/detail/2171800')">
                <i class="fas fa-chart-line text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">大模型调用150亿次</h3>
                <p class="text-gray-600 text-sm">双十一首日创技术应用新纪录</p>
            </div>

            <!-- 行业动态 -->
            <div class="bento-item news-card" onclick="window.open('http://www.news.cn/tech/20251016/481af781ce4b43cfa1938a6845e44efb/c.html')">
                <i class="fas fa-industry text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">电子信息制造业拥抱AI</h3>
                <p class="text-gray-600 text-sm">全产业链智能化转型加速</p>
            </div>

            <!-- 标准规范 -->
            <div class="bento-item news-card" onclick="window.open('https://www.ncsti.gov.cn/kjdt/scyq/zgckxc/zgcdt/202510/t20251016_222150.html')">
                <i class="fas fa-file-alt text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">AI知识产权团体标准发布</h3>
                <p class="text-gray-600 text-sm">国内首部标准在海淀落地</p>
            </div>

            <!-- 科研进展 -->
            <div class="bento-item news-card" onclick="window.open('https://www.cnr.cn/gd/nyhkt/20251016/t20251016_527397789.shtml')">
                <i class="fas fa-flask text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">AI推动科研服务转型</h3>
                <p class="text-gray-600 text-sm">向"四化"方向深度发展</p>
            </div>

            <!-- 监管政策 -->
            <div class="bento-item news-card" onclick="window.open('https://cpc.people.com.cn/n1/2025/1016/c64387-40583130.html')">
                <i class="fas fa-balance-scale text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">AI监管应因时而变</h3>
                <p class="text-gray-600 text-sm">政策框架持续优化完善</p>
            </div>

            <!-- 教育生态 -->
            <div class="bento-item news-card" onclick="window.open('https://theory.gmw.cn/2025-10/16/content_38346633.htm')">
                <i class="fas fa-graduation-cap text-primary text-xl mb-3"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">高教生态应对AI挑战</h3>
                <p class="text-gray-600 text-sm">机遇与变革并存</p>
            </div>
        </div>

        <!-- 底部统计 -->
        <div class="text-center mt-12">
            <div class="inline-flex items-center space-x-8">
                <div>
                    <p class="text-3xl font-bold text-primary">30+</p>
                    <p class="text-gray-600 text-sm">相关新闻</p>
                </div>
                <div>
                    <p class="text-3xl font-bold text-primary">15+</p>
                    <p class="text-gray-600 text-sm">技术领域</p>
                </div>
                <div>
                    <p class="text-3xl font-bold text-primary">8</p>
                    <p class="text-gray-600 text-sm">重点突破</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 ScrollReveal
        ScrollReveal().reveal('.bento-item', {
            duration: 1000,
            distance: '50px',
            easing: 'ease-out',
            interval: 200
        });

        // 鼠标悬停效果增强
        document.querySelectorAll('.news-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(135deg, #FFFFFF, #F8FAFC)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.background = 'white';
            });
        });
    </script>
</body>
</html>
