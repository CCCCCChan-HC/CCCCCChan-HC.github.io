<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低空经济周报摘要</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .bento-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        .bento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, rgba(59, 130, 246, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-6xl font-bold text-center mb-2 gradient-text">低空经济周报</h1>
        <p class="text-lg text-gray-600 text-center mb-8">Low-altitude Economy Weekly Digest</p>
        
        <div class="bento-grid">
            <a href="https://www.zzydjt.cn/article/detail/87c610ad29cb8fc694275bc2f8edddba" class="bento-card hover:no-underline">
                <div class="flex items-center mb-4">
                    <i class="fas fa-plane-departure text-blue-500 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">数据要素集聚</h2>
                </div>
                <p class="text-gray-600 text-sm">国家数据局发布九个领域推动低空数据要素集聚、开放、共享</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 text-xs font-medium">政策动态</span>
                    <span class="text-gray-400 text-xs">本周更新</span>
                </div>
            </a>

            <a href="https://economy.gmw.cn/2025-07/25/content_38174292.htm" class="bento-card hover:no-underline">
                <div class="flex items-center mb-4">
                    <i class="fas fa-chart-line text-blue-500 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">生态繁荣升级</h2>
                </div>
                <p class="text-gray-600 text-sm">低空经济从技术突破到生态繁荣的升维发展</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 text-xs font-medium">产业分析</span>
                    <span class="text-gray-400 text-xs">近期热点</span>
                </div>
            </a>

            <a href="https://cczx.wuhu.gov.cn/cxzx/cxyw/8875065.html" class="bento-card hover:no-underline">
                <div class="flex items-center mb-4">
                    <i class="fas fa-lightbulb text-blue-500 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">场景创新应用</h2>
                </div>
                <p class="text-gray-600 text-sm">场景创新绘就产业进阶升级新图景</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 text-xs font-medium">创新实践</span>
                    <span class="text-gray-400 text-xs">应用前沿</span>
                </div>
            </a>

            <a href="https://tech.gmw.cn/2025-09/15/content_38285837.htm" class="bento-card hover:no-underline">
                <div class="flex items-center mb-4">
                    <i class="fas fa-network-wired text-blue-500 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">基础设施支撑</h2>
                </div>
                <p class="text-gray-600 text-sm">网络基础设施筑起数字经济新底座</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 text-xs font-medium">基础建设</span>
                    <span class="text-gray-400 text-xs">支撑体系</span>
                </div>
            </a>

            <a href="https://economy.gmw.cn/2025-09/28/content_38314113.htm" class="bento-card hover:no-underline">
                <div class="flex items-center mb-4">
                    <i class="fas fa-shopping-cart text-blue-500 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">消费驱动发展</h2>
                </div>
                <p class="text-gray-600 text-sm">像抓生产一样抓消费的经济新思路</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 text-xs font-medium">市场趋势</span>
                    <span class="text-gray-400 text-xs">消费导向</span>
                </div>
            </a>

            <a href="https://xxzx.fujian.gov.cn/jjxx/xxhdt/202510/t20251009_7018628.htm" class="bento-card hover:no-underline">
                <div class="flex items-center mb-4">
                    <i class="fas fa-bolt text-blue-500 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">数字基建动能</h2>
                </div>
                <p class="text-gray-600 text-sm">数字新基建释放强劲发展动能</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-500 text-xs font-medium">技术驱动</span>
                    <span class="text-gray-400 text-xs">数字赋能</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        ScrollReveal().reveal('.bento-card', {
            delay: 200,
            distance: '50px',
            origin: 'bottom',
            interval: 100
        });
    </script>
</body>
</html>
